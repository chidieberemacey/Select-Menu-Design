<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="description" content="This is where your description goes">
    	<meta name="keywords" content="one, two, three">

		<title>Custom Select Menu</title>

		<!-- external CSS link -->
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>

		<div class="hero">
			<div class="selector">
				<div id="selectField">
					<p id="selectText">Select Social Media</p>
					<img src="img/top.png" id="arrowIcon" alt="">
				</div>

				<ul id="list" class="hide">
					<li class="options">
						<img src="img/image_1.jpeg" alt="">
						<p>Facebook</p>
					</li>

					<li class="options">
						<img src="img/image_2.jpeg" alt="">
						<p>Twitter</p>
					</li>

					<li class="options">
						<img src="img/image_3.jpeg" alt="">
						<p>Instagram</p>
					</li>

					<li class="options">
						<img src="img/image_4.jpeg" alt="">
						<p>Pinterest</p>
					</li>

					<li class="options">
						<img src="img/image_5.jpeg" alt="">
						<p>Whatsapp</p>
					</li>

				
				</ul>
			</div>
		</div>
		

		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
